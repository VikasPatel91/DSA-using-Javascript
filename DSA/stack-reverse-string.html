<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let currentSize = array.length;
      function push(newVal) {
        array[currentSize] = newVal;
        currentSize += 1; // or ++
      }

      function pop() {
        lastRemovedItem = array[currentSize - 1];
        currentSize -= 1;
        array.length = currentSize;
        return lastRemovedItem;
      }
      function reverseStr(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }

      let str = "anil";
      str = str.split("");
      reverseStr(str);
      console.log(str.join(""));
    </script>
  </body>
</html>
