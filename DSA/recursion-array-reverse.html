<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [2, 6, 8, 11, 15, 25];
      function recursion(array, start, end) {
        console.log(array);
        if (start <= end) {
          const temp = array[start];
          array[start] = array[end];
          array[end] = temp;
          recursion(array, start + 1, end - 1);
        }
      }
      recursion(array, 0, array.length - 1);
    </script>
  </body>
</html>
