<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [];
      let currentSize = array.length;
      let max = 5;
      function push(newValue) {
        if (currentSize >= max) {
          alert("stack is full you can not add" + newValue);
        }
        array[currentSize] = newValue;
        currentSize += 1; // or ++
      }

      push(20);
      push(15);
      push(9);
      push(19);
      push(56);
      //   push(23);
      //   push(5);

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          array.length = currentSize;
        } else {
          alert("stack is already empty");
        }
      }

      pop();
      pop();
      pop();
      pop();
      console.log(array);
    </script>
  </body>
</html>
