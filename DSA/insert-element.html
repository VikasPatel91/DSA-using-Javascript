<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [4, 7, 43, 85, 50];
      let position = 2;
      let newEl = 27;
      for (let i = array.length - 1; i >= 0; i--) {
        if (i >= position) {
          array[i + 1] = array[i];
          if (i == position) {
            array[i] = newEl;
          }
        }
      }
      console.log(array);
    </script>
  </body>
</html>
